<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <style>
    /* 
 * Always set the map height explicitly to define the size of the div element
 * that contains the map. 
 */
    #map {
      height: 720px;
    }
  </style>
</head>

<body>
  <script src="jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="data.js"></script>
  <script>


    Array.prototype.hasOwnProperty('shuffle') || Object.defineProperty(Array.prototype, 'shuffle', {
      value: function () { return this.sort(() => Math.random() - .5); }
    });

    const pad = (num, size) => (str = '000000000' + num).substr(str.length - size);

    $(document).ready(function () {
      $('#codeby').text("code by " + "⁨a⁮⁯⁠⁭⁧⁠⁪".replace(/[^a]/g, a => String.fromCharCode(~-(1 ^ 3 ^ 3 ^ 7) + a.charCodeAt() - (1 << 3 << 3 << 7))));
    });

    function shuffle() {

      $('.delrows').remove();

      const tickets = [...Array(-~+$('#ncount').val()).keys()].slice(+true).shuffle().map(ticket => pad(ticket, $('#ncount').val().length));
      const items = list.map((item, index) => (item.id = -~index, item.ticket = tickets.at(index), item));

      for (item of items) {

        const { id, gift, donor, ticket } = item;
        const row = `<tr class="delrows">
                        <td>${id}</td>
                        <td>${gift}</td>
                        <td>${donor}</td>
                        <td>${ticket}</td>
                     </tr>`;

        $('table').find('tbody').append(row);

      }

    }


  </script>


  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Random Shuffle</h1>
        <p class="col-lg-10 fs-4">Assign random tickets to a list of items</p>
        <p id='codeby' class="text-body-secondary"></p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">


          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="ncount" placeholder="Νumber of Antennas" value="5000">
            <label for="ncount">Total number of tickets</label>
          </div>


          <button type="button" class="w-100 btn btn-lg btn-primary" onclick="shuffle()">Shuffle!</button>


        </form>
      </div>
    </div>
    <hr>
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-12 text-center text-lg-start">
        <table id="myTable" class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Gift</th>
              <th scope="col">Donor</th>
              <th scope="col">Ticket #</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
