    <script>
      Array.prototype.hasOwnProperty("shuffle") ||
        Object.defineProperty(Array.prototype, "shuffle", {
          value: function () {
            for (let i = ~-this.length; i; i--) {
              const j = Math.floor(Math.random() * -~i);
              const temp = this[i];
              this[i] = this[j];
              this[j] = temp;
            }
            return this;
          },
        });

      Number.prototype.hasOwnProperty("pad") ||
        Object.defineProperty(Number.prototype, "pad", {
          value: function (size) {
            return (str = "000000000" + this).substr(str.length - size);
          },
        });

      $(document).ready(function () {
        $("#codeby").text(
          "code by " +
            "⁨a⁮⁯⁠⁭⁧⁠⁪".replace(/[^a]/g, (a) =>
              String.fromCharCode(
                ~-(1 ^ 3 ^ 3 ^ 7) + a.charCodeAt() - (((1 << 3) << 3) << 7)
              )
            )
        );

        print(JSON.parse(window.localStorage.list));

      });

      function clearShuffle() {
        if (prompt("Γράψε DELETE για να διαγράψεις την λίστα") == "DELETE") {
          print((window.localStorage.list = []));
          //$("table").find("tbody").empty();
          $(".delrows").remove();
        }
      }

      function shuffle() {
        if (
          !$(".delrows").length ||
          prompt("Γράψε RANDOM για να ανακατέψεις τους λαχνούς") == "RANDOM"
        ) {
          $(".delrows").remove();

          //const tickets = [...Array(-~+$("#ncount").val()).keys()]
          //  .slice(+true)
          let valids = parsePart($("#ncount").val());
          const maxlen = (valids, (valids.at(-1)+'').length);
          const tickets = valids
            .shuffle()
            //.map((ticket) => ticket.pad($("#ncount").val().length));
            .map((ticket) => ticket.pad(maxlen));
          const items = list.map(
            (item, index) => (
              (item.id = -~index), (item.ticket = tickets.at(index)), (item.shown = 'false'), item
            )
          );

          //try {
          //  !tickets.slice(0, items.length).includes(0xbf * 7) &&
          //    (items.at(Math.floor(Math.random() * -~items.length)).ticket =
          //      0xbf * 7);
          //} catch (e) {}

          print(items);
        }
      }

      function print(items) {
        for (const { id, gift, donor, ticket, shown } of items) {
          const row = `<tr class="delrows">
                       <td>${id}</td>
                       <td>${gift}</td>
                       <td>${donor}</td>
                       <td><button id="btnid-${id}" type="button" class="btn btn-secondary" onclick="$(this).text('${ticket}').removeClass('btn-secondary').addClass('btn-success');">- - - -</button></td>                       
                     </tr>`;

          $("table").find("tbody").append(row);
        }
        window.localStorage.setItem("list", JSON.stringify(items));
      }

      function parsePart(string) {
        let res = [];
        let m;

        for (let str of string.split(",").map((str) => str.trim())) {
          // just a number
          if (/^-?\d+$/.test(str)) {
            res.push(parseInt(str, 10));
          } else if (
            (m = str.match(/^(-?\d+)(-|\.\.\.?|\u2025|\u2026|\u22EF)(-?\d+)$/))
          ) {
            // 1-5 or 1..5 (equivalent) or 1...5 (doesn't include 5)
            let [_, lhs, sep, rhs] = m;

            if (lhs && rhs) {
              lhs = parseInt(lhs);
              rhs = parseInt(rhs);
              const incr = lhs < rhs ? 1 : -1;

              // Make it inclusive by moving the right 'stop-point' away by one.
              if (sep === "-" || sep === ".." || sep === "\u2025") rhs += incr;

              for (let i = lhs; i !== rhs; i += incr) res.push(i);
            }
          }
        }

        return res;
      }
    </script>
